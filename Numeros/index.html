<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="../Numeros/index.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div>
            <label>Número(entre 1 e 100): </label>
            <input type="number" id="num">
            <input type= "submit" name="" id="adiciona" value="Adicionar número">
        </div>
        <div id="resultado">
            <select id="listaNumeros" size="10"></select>
            <input type="submit" id="calcula" value="Finalizar">
        </div>
        <div id="imprimeResultado">
            <p id="tamVetor"></p>
            <p id="maiorValor"></p>
            <p id="menorValor"></p>
            <p id="soma"></p>
            <p id="media"></p>
        </div>
    </section>
    
    <footer>
        <p>@tailyne-bertoncelli</p>
    </footer>
    <script src="../Numeros/index.js"></script>
</body>
</html>
